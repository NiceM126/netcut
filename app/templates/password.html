{% extends "base.html" %}

{% block title %}密码验证 - 在线剪贴板{% endblock %}

{% block content %}
<div class="page-container">
    <div class="container">
        <div class="password-form">
            <div class="form-header">
                <h2>此剪贴板受密码保护</h2>
                <p class="form-description">请输入访问密码以查看内容</p>
            </div>
            <div class="input-group">
                <input type="password" 
                       id="password" 
                       placeholder="请输入访问密码" 
                       class="password-input"
                       autocomplete="off">
                <button id="submitBtn" class="btn-primary">验证</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.page-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    background-attachment: fixed;
}

.container {
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
    padding: 2rem;
}

.password-form {
    background: var(--background-color);
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    border: 1px solid var(--border-color);
}

.form-header {
    margin-bottom: 2rem;
}

.form-header h2 {
    margin-bottom: 1rem;
    color: var(--text-color);
    font-size: 1.5rem;
    font-weight: 600;
}

.form-description {
    color: var(--text-color);
    opacity: 0.8;
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
}

.input-group {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 1rem;
}

.password-input {
    flex: 1;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 1rem;
    background: var(--background-color);
    color: var(--text-color);
    transition: border-color 0.2s, box-shadow 0.2s;
}

.password-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.1);
}

.btn-primary {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 6px;
    background-color: var(--primary-color);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
}

.btn-primary:hover {
    background-color: var(--primary-color-dark);
}

.error-message {
    color: #ff4444;
    margin-top: 1rem;
    min-height: 20px;
    font-size: 0.9rem;
}

@media (max-width: 480px) {
    .container {
        padding: 1rem;
    }
    
    .password-form {
        padding: 1.5rem;
    }
    
    .input-group {
        flex-direction: column;
    }
    
    .btn-primary {
        width: 100%;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('error-message');

    async function verifyPassword() {
        const password = passwordInput.value;
        if (!password) {
            errorMessage.textContent = '请输入密码';
            return;
        }

        try {
            //const verifyUrl = "{{ url_for('paste.verify_password', paste_name=paste_name) }}";
            const verifyUrl = "/netcut/" + "{{ paste_name }}/verify";
            const response = await fetch(verifyUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                },
                body: JSON.stringify({ password: password })
            });

            const result = await response.json();

            if (response.ok) {
                // 密码验证成功，直接跳转编辑页面（防止相对路径跳转）
                window.location.href = result.redirect_url;
            } else {
                errorMessage.textContent = result.error || '密码验证失败';
                passwordInput.value = '';  // 清空密码输入框
                passwordInput.focus();     // 聚焦到密码输入框
            }
        } catch (error) {
            console.error('Error:', error);
            errorMessage.textContent = '发生错误，请重试';
        }
    }

    // 监听回车键
    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            verifyPassword();
        }
    });

    // 监听提交按钮点击
    submitBtn.addEventListener('click', verifyPassword);
    
    // 自动聚焦到密码输入框
    passwordInput.focus();
});
</script>
{% endblock %}
