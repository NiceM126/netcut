user root;
worker_processes auto;
error_log  logs/error.log;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    access_log  logs/access.log;

    # HTTP强制跳转HTTPS
    server {
        listen 80;
        server_name niestar.tech;
        return 301 https://$host$request_uri;
    }

    # HTTPS主站与剪贴板服务
    server {
        listen 443 ssl;
        server_name niestar.tech;

        # SSL证书配置
        ssl_certificate cert/niestar.tech.pem;
        ssl_certificate_key cert/niestar.tech.key;
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # 安全响应头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 剪贴板服务（Flask容器）
        location /netcut/ {
            # 代理到本地5000端口（Docker映射）
            proxy_pass http://127.0.0.1:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket支持（如需）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

        }

        location /netcut/static {
            alias /opt/netcut/static;
            expires 30d;
            access_log off;
        }

        location = /netcut {
            return 301 /netcut/;
        }

        # 主站（Vue应用）
        location / {
            root /root/homepage/dist;
            index index.html;
            try_files $uri $uri/ /index.html;  # 支持Vue Router history模式
            proxy_set_header Cookie "";
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }
}